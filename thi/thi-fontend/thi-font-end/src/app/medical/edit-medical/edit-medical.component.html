<div>
  <section class="h-100 h-custom">
    <div class="card bg-dark text-white">

    </div>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                 class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                 alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 style="text-align: center" class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2"> Create Customer </h3>

              <form class="px-md-2" [formGroup]="medicalForm" (ngSubmit)="updateMedical(id)">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">medicalRecordCode</label>
                  <input type="text" id="form3Example1q" class="form-control" formControlName="medicalRecordCode">
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">namePeoplePatient</label>
                  <input type="text" id="form3Example1q2" class="form-control" formControlName="namePeoplePatient">
                </div>
                <div class="mb-3">
                  <label class="form-label"> patient</label>
                  <select id="patient" formControlName="patient" name="patient" class="form-control">
                    <option value="" disabled selected="selected">Please choose</option>
                    <option *ngFor="let item of parientList"
                            [value]="item.patientCode">{{item.patientCode}}</option>
                  </select>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">dateOfAdmission</label>
                  <input type="date" id="form3Example1q4" class="form-control" formControlName="dateOfAdmission">

                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">dischargeDate</label>
                  <input type="date" id="form3Example1q7" class="form-control" formControlName="dischargeDate">
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">season </label>
                  <input type="text" id="form3Example1q9" class="form-control" formControlName="season">
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">treatments </label>
                  <input type="text" id="form3Example1q10" class="form-control" formControlName="treatments">
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">doctor </label>
                  <input type="text" id="form3Example1q11" class="form-control" formControlName="doctor">
                </div>
                <button type="submit" class="btn btn-success btn-lg mb-1" [disabled]="!medicalForm.valid">Edit
                </button>
                <a style="margin-left: 5px" type="submit" href="" routerLink='/benhAn/list'
                   class="btn btn-success btn-lg mb-1">Close</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
