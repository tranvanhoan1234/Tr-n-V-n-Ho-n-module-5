<div>
  <section class="h-100 h-custom">
    <div class="card bg-dark text-white">

    </div>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                 class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                 alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 style="text-align: center" class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2"> Create Customer </h3>

              <form class="px-md-2" [formGroup]="customerForm" (ngSubmit)="submit()">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">id</label>
                  <input type="text" id="form3Example1q1" class="form-control" formControlName="id">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">Name</label>
                  <input type="text" id="form3Example1q" class="form-control" formControlName="name">
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">dateOfBirth</label>
                  <input type="date" id="form3Example1q2" class="form-control" formControlName="dateOfBirth">

                </div>
                <div>
                  <label class="form-label" for="form3Example1q">Gender</label>
                  <br>
                  <select class="form-select" id="form3Example1q3" formControlName="gender">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">LGBT</option>
                  </select>
                </div>
                <br>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">Id card</label>
                  <input type="text" id="form3Example1q4" class="form-control" formControlName="cardNumber">
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">Number phone</label>
                  <input type="text" id="form3Example1q5" class="form-control" formControlName="phoneNumber">
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">Email</label>
                  <input type="text" id="form3Example1q7" class="form-control" formControlName="email">

                </div>

                <div class="mb-3">
                  <label class="form-label"> Type</label>

                  <select id="customerType" formControlName="customerType" name="customerType"  class="form-control">
                    <option value="" disabled selected="selected">Please choose </option>
                    <option *ngFor="let customerType of customerTypeList"
                            [ngValue]="customerType">{{customerType.name}}</option>
                  </select>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">Address </label>
                  <input type="text" id="form3Example1q9" class="form-control" formControlName="address">
                </div>

                <button type="submit" class="btn btn-success btn-lg mb-1">Create
                </button>
                <a style="margin-left: 5px" type="submit" href="" routerLink='/customer/list'
                   class="btn btn-success btn-lg mb-1">Close</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
