<div class="container">
  <h1>Quản Lí Sản Phẩm</h1>
  <a routerLink="/product/create">create</a>
  <table class="table ">
    <thead>
    <tr>
      <th>STT</th>
      <th>tên</th>
      <th>giá</th>
      <th>mô tả</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of products; index as i  ">
      <td>  {{i + 1}}</td>
      <td>  {{item.name}}</td>
      <td>  {{item.price}}</td>
      <td>  {{item.description}}</td>
      <td class="btn-waning"><a [routerLink]="['/product/edit',item.id]">Edit</a></td>
      <td>
        <button type="button" style="color: black" data-bs-toggle="modal"
                data-bs-target="#delete"
                (click)="deleteId(item.id,item.name)">
          Delete
        </button>
      </td>
      <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel"
           aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete Customer</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"
                      aria-label="Close"></button>
            </div>
            <div class="modal-body" style="color: red">
              Do you want delete product :{{name}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="delete(id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </tr>
    </tbody>
  </table>
</div>
