<div class="container-fluid">
<h1>Danh sách danh mục sản phẩm</h1>
<a routerLink="/product/create">Tạo mới danh mục</a>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td></td>
  </tr>
  <tr *ngFor="let category of categories | paginate: { itemsPerPage: 1, currentPage: p } ; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td><a [routerLink]="['/category/edit',category.id]">Edit</a></td>
  </tr>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
